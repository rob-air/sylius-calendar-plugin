imports:
    - { resource: "@RobAirSyliusCalendarPlugin/Resources/config/resources.yaml" }
#    - { resource: "@CalendarBundle/Resources/config/services.xml" }
#    - { resource: "@RobAirSyliusCalendarPlugin/Resources/config/services.yaml" }
#    - { resource: "@RobAirSyliusCalendarPlugin/Resources/config/routes.yaml" }

sylius_grid:
    grids:
        rob_air_calendar_plugin.booking:
            driver:
                name: doctrine/orm
                options:
                    class: RobAir\SyliusCalendarPlugin\Entity\Booking
            fields:
                beginAt:
                    type: datetime
                    label: sylius.ui.starts_at
                endAt:
                    type: datetime
                    label: sylius.ui.ends_at
                title:
                    type: string
                    label: sylius.ui.title
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
